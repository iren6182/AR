<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive 3D Model</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<style>
       body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; flex-direction: column; }
       a-scene { width: 100%; height: 100%; }
       .button-container { display: flex; justify-content: center; margin-top: 20px; }
       button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
</style>
</head>
<body>
<a-scene>
<!-- 3D Model -->
<a-entity id="model" gltf-model="assets/louvers.glb" position="0 1.5 -3" scale="1 1 1" animation-mixer>
</a-entity>
</a-scene>
<!-- Buttons to control animation -->
<div class="button-container">
<button onclick="document.querySelector('#model').setAttribute('animation-mixer', 'loop: true;')">Play</button>
<button onclick="document.querySelector('#model').setAttribute('animation-mixer', 'pause: true;')">Pause</button>
</div>
</body>
</html>
