<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GLB Model Viewer</title>
<!-- Load model-viewer script -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
<h1>GLB Model Viewer</h1>
<!-- Embed GLB file in model-viewer -->
<model-viewer
   src="https://iren6182.github.io/AR/raw/main/assets/louvers.glb"
   alt="3D model"
   auto-rotate
   camera-controls
   style="width: 100%; height: 500px;">
</model-viewer>
</body>
</html>
